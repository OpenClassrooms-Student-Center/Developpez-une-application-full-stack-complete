<!-- Barre de navigation -->
<app-navbar class="navbar"></app-navbar>

<!-- Bouton de retour qui permet de revenir à la page précédente -->
<div class="back-button" (click)="goBack()">&#8592;</div>

<!-- Conteneur principal pour le formulaire d'inscription -->
<div class="register-container">
  <!-- Logo de l'application, affiché sur mobile -->
  <img src="/assets/logo_p6.png" alt="logo" class="logo-mobile" />

  <!-- Titre de la page d'inscription -->
  <h2>Inscription</h2>

  <!-- Champ de saisie pour le nom d'utilisateur -->
  <div class="form-group">
    <label for="username">Nom d'utilisateur</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="formData.username"
    />
  </div>

  <!-- Champ de saisie pour l'adresse e-mail -->
  <div class="form-group">
    <label for="email">Adresse e-mail</label>
    <input type="email" id="email" name="email" [(ngModel)]="formData.email" />
  </div>

  <!-- Champ de saisie pour le mot de passe -->
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password"  [(ngModel)]="formData.password"/>
  </div>

  <!-- Bouton pour soumettre le formulaire d'inscription -->
  <button mat-raised-button color="primary" (click)="register()">
    S'inscrire
  </button>
</div>
